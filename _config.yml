theme: minima

# See https://github.com/jekyll/minima/blob/2.5-stable/_config.yml
github_username: adrianbaertschi
linkedin_username: abaertschi

show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
  - _pages

exclude:
  - .gitignore
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md